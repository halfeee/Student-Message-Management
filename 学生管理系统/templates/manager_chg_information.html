<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>管理人员信息更改界面</title>
    <style type="text/css">
        
    </style>
</head>
<body>
    <form class="form_get" action="/manager_change" method="get">
        <input name="new_account" type="text" value="{{account}}" readonly="true">
        <input name="new_name" type="text" value="{{name}}">
        <input name="new_sex" type="text" value="{{sex}}">
        <input name="new_password" type="text" value="新密码">
        <input type="submit" value="确认更改">
    </form>
     
</body>
</html>
